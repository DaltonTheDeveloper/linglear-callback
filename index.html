<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://daltonthedeveloper.github.io;
    connect-src https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
    }
    #status { margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üîê Linglear Login</h1>
  <button id="login">Login with Cognito</button>
  <p id="status">Initializing...</p>

  <script>
    const status = document.getElementById("status");
    function log(msg) {
      console.log(msg);
      status.innerText += "\n" + msg;
    }

    function generateVerifier(length = 64) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const randomValues = new Uint32Array(length);
      crypto.getRandomValues(randomValues);
      for (let i = 0; i < length; i++) {
        result += charset[randomValues[i] % charset.length];
      }
      return result;
    }

    async function generateChallenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(hashBuffer)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function handleLoginClick() {
      const verifier = generateVerifier();
      const challenge = await generateChallenge(verifier);
      sessionStorage.setItem("pkce_verifier", verifier);

      const domain = "us-east-13vk8oummo.auth.us-east-1.amazoncognito.com";
      const clientId = "7fbfdf71tao48nla0nt63oam7n";
      const redirectUri = "https://daltonthedeveloper.github.io/linglear-callback/";
      const scopes = "openid email";

      const url = `https://${domain}/oauth2/authorize?` +
        `response_type=code&client_id=${clientId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `scope=${encodeURIComponent(scopes)}&` +
        `code_challenge=${challenge}&code_challenge_method=S256`;

      window.location.href = url;
    }

    async function maybeHandleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const verifier = sessionStorage.getItem("pkce_verifier");

      if (!code) {
        log("Ready to login.");
        return;
      }

      if (!verifier) {
        log("‚ùå PKCE code_verifier not found in sessionStorage.");
        return;
      }

      log("üîÑ Exchanging code for tokens...");

      try {
        const tokenRes = await fetch("https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com/oauth2/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            client_id: "7fbfdf71tao48nla0nt63oam7n",
            redirect_uri: "https://daltonthedeveloper.github.io/linglear-callback/",
            code_verifier: verifier,
            code: code
          })
        });

        const tokens = await tokenRes.json();
        console.log("üéÅ Token response:", tokens);

        if (tokens.id_token) {
          log("‚úÖ Login successful. Sending token to extension...");

          const extensionId = "agdbknoebcbbaegohkblhdcjcmlekdbe";
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = `chrome-extension://${extensionId}/callback.html#id_token=${tokens.id_token}`;
          document.body.appendChild(iframe);

          history.replaceState({}, document.title, "/linglear-callback/");
        } else {
          log("‚ùå Token exchange failed:\n" + JSON.stringify(tokens, null, 2));
        }
      } catch (err) {
        log("üî• Token exchange error: " + err.message);
      }
    }

    document.getElementById("login").onclick = handleLoginClick;
    maybeHandleCallback();
  </script>
</body>
</html>
