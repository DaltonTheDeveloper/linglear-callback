<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://daltonthedeveloper.github.io; connect-src https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div>
    <h1>üîê Logging you in to Linglear...</h1>
    <p id="status">Waiting for Cognito response...</p>
  </div>

  <script>
    function log(message) {
      console.log(message);
      document.getElementById("status").innerText += "\n" + message;
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (!code) {
      log("‚ùå No authorization code found in URL.");
      throw new Error("Missing code");
    }

    log("üîê Auth code received. Requesting PKCE verifier from extension...");

    chrome.runtime.sendMessage("agdbknoebcbbaegohkblhdcjcmlekdbe", { type: "get_pkce" }, async (response) => {
      const codeVerifier = response?.verifier;
      if (!codeVerifier) {
        log("‚ùå No PKCE verifier found in extension.");
        return;
      }

      log("üîÑ Exchanging code for ID token...");

      const tokenEndpoint = "https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com/oauth2/token";
      const clientId = "7fbfdf71tao48nla0nt63oam7n";
      const redirectUri = "https://daltonthedeveloper.github.io/linglear-callback/";

      try {
        const res = await fetch(tokenEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            client_id: clientId,
            code: code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier
          })
        });

        const json = await res.json();
        if (json.id_token) {
          log("‚úÖ Token retrieved. Sending to extension...");

          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = `chrome-extension://agdbknoebcbbaegohkblhdcjcmlekdbe/callback.html#id_token=${json.id_token}`;
          document.body.appendChild(iframe);

          history.replaceState({}, document.title, "/linglear-callback/");
        } else {
          log("‚ùå Token exchange failed:\n" + JSON.stringify(json, null, 2));
        }
      } catch (err) {
        log("üî• Error during token request:\n" + err.message);
      }
    });
  </script>
</body>
</html>
