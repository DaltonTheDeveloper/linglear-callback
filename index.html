<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://daltonthedeveloper.github.io; connect-src https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>üîê Logging you in to Linglear...</h1>
    <p id="status">Waiting for Cognito response...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      document.getElementById("status").innerText = "‚ùå No code found.";
      throw new Error("No code");
    }

    const codeVerifier = sessionStorage.getItem("pkce_verifier");
    if (!codeVerifier) {
      document.getElementById("status").innerText = "‚ùå Missing PKCE verifier.";
      throw new Error("Missing verifier");
    }

    async function exchangeCodeForToken() {
      const clientId = "7fbfdf71tao48nla0nt63oam7n";
      const redirectUri = "https://daltonthedeveloper.github.io/linglear-callback/";
      const tokenEndpoint = "https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com/oauth2/token";

      const result = await fetch(tokenEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          client_id: clientId,
          code: code,
          redirect_uri: redirectUri,
          code_verifier: codeVerifier
        })
      });

      const tokens = await result.json();
      const idToken = tokens.id_token;

      if (idToken) {
        document.getElementById("status").innerText = "‚úÖ Token acquired. Redirecting to extension...";

        const extensionId = "agdbknoebcbbaegohkblhdcjcmlekdbe";
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = `chrome-extension://${extensionId}/callback.html#id_token=${idToken}`;
        document.body.appendChild(iframe);

        history.replaceState({}, document.title, "/linglear-callback/"); // Remove code from URL
      } else {
        document.getElementById("status").innerText = "‚ùå Token exchange failed.";
        console.error(tokens);
      }
    }

    exchangeCodeForToken();
  </script>
</body>
</html>
