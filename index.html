<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://daltonthedeveloper.github.io; connect-src https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status { font-size: 1.2em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div>
    <h1>üîê Logging you in to Linglear...</h1>
    <p id="status">Waiting for Cognito response...</p>
  </div>

  <script>
    function log(message) {
      console.log(message);
      document.getElementById("status").innerText += "\n" + message;
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (!code) {
      log("‚ùå No authorization code found in URL.");
      throw new Error("No code in URL");
    }

    const codeVerifier = sessionStorage.getItem("pkce_verifier");
    if (!codeVerifier) {
      log("‚ùå No PKCE code_verifier found in sessionStorage.");
      throw new Error("Missing PKCE verifier");
    }

    async function exchangeCodeForToken() {
      log("üîÑ Exchanging code for token...");
      const clientId = "7fbfdf71tao48nla0nt63oam7n";
      const redirectUri = "https://daltonthedeveloper.github.io/linglear-callback/";
      const tokenEndpoint = "https://us-east-13vk8oummo.auth.us-east-1.amazoncognito.com/oauth2/token";

      try {
        const res = await fetch(tokenEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            client_id: clientId,
            code: code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier
          })
        });

        const json = await res.json();
        console.log("üéÅ Token response:", json);

        if (json.id_token) {
          log("‚úÖ ID token received. Sending to extension...");

          const extensionId = "agdbknoebcbbaegohkblhdcjcmlekdbe";
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = `chrome-extension://${extensionId}/callback.html#id_token=${json.id_token}`;
          document.body.appendChild(iframe);

          history.replaceState({}, document.title, "/linglear-callback/");
        } else {
          log("‚ùå Token exchange failed. Response:\n" + JSON.stringify(json, null, 2));
        }
      } catch (e) {
        log("üî• Error during token request:\n" + e.message);
      }
    }

    exchangeCodeForToken();
  </script>
</body>
</html>
