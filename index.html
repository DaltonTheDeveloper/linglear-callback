<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linglear Login Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <h1>üîê Logging you in to Linglear...</h1>
    <p id="status">Waiting for Cognito response...</p>
  </div>

  <script>
    window.addEventListener('load', function () {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.substring(1)); // #id_token=...
      const idToken = params.get("id_token");

      if (idToken) {
        document.getElementById("status").innerText = "‚úÖ Login successful. Redirecting to extension...";

        const extensionId = "agdbknoebcbbaegohkblhdcjcmlekdbe"; // Your real extension ID
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = `chrome-extension://${extensionId}/callback.html?id_token=${idToken}`;
        document.body.appendChild(iframe);
      } else {
        document.getElementById("status").innerText = "‚ùå Login failed. No token received.";
      }
    });
  </script>
</body>
</html>
